<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i>
      Back to dashboard
    </a>
  </div>
  <div class="col-md-6">

  </div>
</div>
<div class="card">
  <div class="card-header">
    Add Client
  </div>
  <div class="card-body">
    <form #clientForm="ngForm"  (ngSubmit)="onSubmit(clientForm)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
        type="text"
        class="form-control"
          name="firstName"
          #clientFirstName="ngModel"
          [ngClass]="{'is-invalid': clientFirstName.errors &&
          clientFirstName.touched}"
          [(ngModel)] = "client.firstName"
          minlength="2"
          required
        >

        <div [hidden]="!clientFirstName.errors?.['required']"
          class="invalid-feedback">
          First Name required
        </div>
        <div [hidden]="!clientFirstName.errors?.['minlength']"
          class="invalid-feedback">
          Minimum Length for First Name is 2
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
        type="text"
        class="form-control"
          name="lastName"
          #clientLastName="ngModel"
          [ngClass]="{'is-invalid': clientLastName.errors &&
          clientLastName.touched}"
          [(ngModel)] = "client.lastName"
          minlength="2"
          required
        >

        <div [hidden]="!clientLastName.errors?.['required']"
          class="invalid-feedback">
          Last Name required
        </div>
        <div [hidden]="!clientLastName.errors?.['minlength']"
          class="invalid-feedback">
          Minimum Length for Last Name is 2
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
        type="text"
        class="form-control"
          name="email"
          #clientEmail="ngModel"
          [ngClass]="{'is-invalid': clientEmail.errors &&
          clientEmail.touched}"
          [(ngModel)] = "client.email"
          pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
          required
        >

        <div [hidden]="!clientEmail.errors?.['pattern']"
        class="invalid-feedback">
        This is not an email dummy
        <i class="fa fa-smile-o"></i>
        </div>
        <div [hidden]="!clientEmail.errors?.['required']"
        class="invalid-feedback">
        Email required
        </div>

      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input
        type="text"
        class="form-control"
          name="phone"
          #clientPhone="ngModel"
          [ngClass]="{'is-invalid': clientPhone.errors &&
          clientPhone.touched}"
          [(ngModel)] = "client.phone"
          minlength="10"
          required
        >

        <div [hidden]="!clientPhone.errors?.['minlength']"
        class="invalid-feedback">
        Phone number not valid needs to be at 10 characters long
        </div>
        <div [hidden]="!clientPhone.errors?.['required']"
        class="invalid-feedback">
        Phone required
        </div>
      </div>

      <div class="form-group">
        <label for="balance">Balance</label>
        <input
          type="text"
          class="form-control"
          name="balance"
          #clientBalance="ngModel"
          [(ngModel)] = "client.balance"
          [disabled]="!disableBalanceOnAdd"
        >

      </div>

      <input [disabled]="!clientForm.valid" type="submit" value="Submit" class="btn btn-primary btn-lg btn-block mt-4">
    </form>
  </div>
</div>
